<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Joshua Mensah Lab 5: HTML Forms, CSS Frameworks, HTTP Methods</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>
    <div class='Headerform-row'>
      Joshua Mensah's Lab 5
    </div>


    <div class='form-row'>

    <div class = 'firstname'>
      <label for='First_Name'>First Name</label>
      <input id='First_Name'
             name='First_Name'
             type='First_Name'/>
      <label for='Food Preferences'>Food Preferences</label>
      <input id='Food Preferences'
             name='Food Preferences'
             type='Food Preferences'/>
             <fieldset class='legacy-form-row'>
              <legend>Veggie or Vegan?</legend>
              <input id='talk-type-1'
                     name='talk-type'
                     type='radio'
                     value='main-stage' />
              <label for='talk-type-1' class='radio-label'>Yes</label>
              <input id='talk-type-2'
                     name='talk-type'
                     type='radio'
                     value='workshop'
                     checked />
              <label for='talk-type-2' class='radio-label'>No</label>
            </fieldset>
            <div class='button'>
              <button>Submit</button>
            </div>
</div>

    <div class='Footerform-row'>
      This is going to be something in two weeks
     </div>

</body>
</html>
